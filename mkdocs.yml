site_name: "EasyBuild tutorial"
google_analytics:
    - UA-168742780-1
    - auto
theme:
  name: material
  logo: img/easybuild_logo.png
  features:
      - instant
      - tabs
repo_name: EasyBuild @ GitHub
repo_url: https://github.com/easybuilders
edit_uri: easybuild-tutorial/edit/master/docs
nav:
  - "": index.md
  - 0. Practical information: practical_information/README.md
  - 1. Introduction: introduction/README.md
  - 2. Installation: installation/README.md
  - 3. Configuration: configuration/README.md
  - 4. Basic usage: basic_usage/README.md
  - 5. Troubleshooting: troubleshooting/README.md
  - 6. Hierarchical module naming schemes: hmns/README.md
  - 7. Adding support for additional software: adding_support_software/README.md
  - 8. EasyBuild at JÃ¼lich Supercomputing Centre: jsc/README.md
  - 9. EasyBuild at Compute Canada: computecanada/README.md
  - 10. The EasyBuild Community: community/README.md
  - 11. Contributing to EasyBuild: contributing/README.md
  - 12. Comparison with other tools: comparison_other_tools/README.md
  - 13. Getting help: getting_help/README.md
plugins:
  # show revision date at bottom of each page
  - git-revision-date-localized
  # necessary for search to work
  - search
markdown_extensions:
  # notes, warnings, hints, ...
  - admonition
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: true
extra:
  # add links in bottom right
  social:
    - type: github
      icon: octicons/logo-github
      link: https://github.com/easybuilders
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/easy_build
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/easybuilders
    - icon: fontawesome/solid/book
      link: https://easybuild.readthedocs.io
