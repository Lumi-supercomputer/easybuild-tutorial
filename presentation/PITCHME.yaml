#
# Slide Design Templates Deck Settings
#

published : true

theme : template

theme-background : [ "#FFF" ]
theme-headline   : [ "Raleway", "#5289F7", "none" ]
theme-byline     : [ "Raleway", "#111111", "none" ]
theme-text       : [ "Ubuntu", "#1C1C1C", "none" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]

highlight : github

theme-override   : presentation/slides-style.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : docs/img/easybuild_logo_alpha.png
logo-position : top-left

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch Slide Design Templates"

#
# Twitter Card Settings
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "GitPitch Slide Design Templates"
description : "A collection of markdown snippets used to create high-utility slide designs within GitPitch slide decks."
